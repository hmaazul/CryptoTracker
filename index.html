<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    
    
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Maazul Haque</h4>

          <div class="col-md-8 row justify-content-center">

            <div class="col-md-6 row justify-content-center">
              <form action="" id="searchForm">
                <label for="coin"><span> <b>Coin Type</b> </span></label>
                <select name="coinType" class="form-select form-select-lg mb-3 form-control" aria-label=".form-select-lg example">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="tether">Tether</option>
                </select>
                <button class=" col-12 btn btn-primary" type="submit"> <b>Get Price</b> </button>
              </form>
            </div>
            
          </div>
            
            
            <div class="col-md-7 text-center row justify-content-center">
               <table id="result" style="border: solid 1px;" class="col-md-7 m-3"> <!-- (m -> margin)  -->
                
              </table>
            </div>
        </div>
      </div>

    <script src="app.js"></script>
